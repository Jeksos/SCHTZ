<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme SCHUTZ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Style général */
        body {
            background-color: #007BFF; /* Arrière-plan bleu */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Cercle de bienvenue avec trois couleurs */
        .message-circle {
            display: inline-block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(270deg, red, yellow, blue); /* Trois couleurs */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            animation: rotate 30s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Conteneur principal */
        .container {
            margin-top: 240px; /* Assure que le contenu ne chevauche pas le cercle de bienvenue */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1); /* Fond semi-transparent pour le contraste */
        }

        h1 {
            margin-bottom: 20px;
        }

        #formLinks {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #formLinks li {
            margin: 10px 0;
        }

        #formLinks a {
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }

        #formLinks a:hover {
            text-decoration: underline;
        }

        #formContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message-circle">Bienvenue sur la plateforme SCHUTZ</div>

    <div class="container">
        <h1>Gestion des Formulaires</h1>
        <div id="userInfo"></div>
        <ul id="formLinks">
            <!-- Liens vers les formulaires seront insérés ici -->
            <li><a href="ranger_composant.html">Ranger un Composant</a></li>
            <li><a href="vider_emplacement.html">Vider un Emplacement</a></li>
            <li><a href="rechercher_reference.html">Rechercher une Référence</a></li>
          
        </ul>

        <div id="formContainer">
            <!-- Formulaire inséré dynamiquement ici -->
        </div>
    </div>
</body>
</html>
