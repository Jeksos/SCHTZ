<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page des techniciens</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="script.js"></script>  
    <style>
        body {
            background-color: #007BFF; /* Bleu pour l'arrière-plan */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 15px 0; /* Espace entre les éléments de la liste */
        }

        /* Style des boutons du menu (liens en blanc avec texte bleu) */
        a {
            background-color: white; /* Fond blanc pour les boutons */
            color: #007BFF; /* Texte bleu */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 50px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            width: 250px; /* Largeur fixe pour uniformiser les boutons */
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Effet de survol pour les boutons de menu */
        a:hover {
            background-color: #00FFFF; /* Couleur cyan au survol */
            color: white; /* Texte blanc au survol */
        }

        /* Style spécifique pour le bouton de déconnexion (vert) */
        p a {
            background-color: #7FFF00; /* Fond vert pour le bouton de déconnexion */
            color: black; /* Texte noir */
            padding: 10px 50px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 250px; /* Largeur fixe */
            text-align: center;
            display: inline-block;
        }

        /* Effet de survol pour le bouton de déconnexion */
        p a:hover {
            background-color: #32CD32; /* Vert lime foncé au survol */
            color: white; /* Texte blanc au survol */
        }
      h1{
        color: yellow;
      }
    </style>
</head>
<body>
    <h1>Bienvenue à l'équipe</h1>
    <ul>
        <li><a href="{{ url_for('recherche') }}">Rechercher un composant</a></li>
        <li><a href="{{ url_for('inventaire') }}">État de l'inventaire</a></li>
    </ul>

    <p><a href="{{ url_for('logout') }}">Déconnexion</a></p>
</body>
</html>
