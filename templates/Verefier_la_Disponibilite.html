<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme SCHUTZ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>  
    <style>
        /* General page styling */
        body {
            background-color: #007BFF; /* Blue background */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Circular message styling */
        .message-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            background: linear-gradient(270deg, red, yellow, blue); /* Changed to three colors */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation: rotate 25s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #7FFF00;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00FFFF;
        }

        #message {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="message-circle">Bienvenue sur la plateforme SCHUTZ</div>

    <div class="container">
        <h1>Vérifier la Disponibilité</h1>
        <form id="verifierForm">
            <label for="allee">Allée</label>
            <select id="allee" name="allee" required>
                <option value="">Sélectionnez une allée</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
            </select>

            <label for="emplacement">Emplacement</label>
            <select id="emplacement" name="emplacement" required>
                <option value="">Sélectionnez un emplacement</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
            </select>

            <button type="submit">Vérifier</button>
            <div id="message"></div>
        </form>
    </div>
</body>
</html>
