
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme SCHUTZ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  
    <style>
        /* General page styling */
        body {
            background-color: #007BFF; /* Blue background */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white for contrast */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            padding: 10px;
            color: black; /* For input text readability */
        }

        button {
            background-color: #7FFF00;
            color: green;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #00FFFF;
        }

        /* Result message styling */
        p {
            color: red;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px; /* Reduced font size */
            white-space: nowrap; /* Ensure single line */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis (...) for overflowing text */
        }

        /* Return to main page link styling */
        .return-link {
            margin-top: 20px;
            display: inline-block;
            color: #ffeb3;
            font-weight: bold;
            text-decoration: none;
            padding: 10px;
        }

        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chercher une Référence</h1>
        <form action="/recherche" method="POST">
        <input type="number" min="1000000" max="9999999" id="reference" name="reference" placeholder="Entrez la référence" required> 
            
            <button type="submit" name="recherche" value="valider">Valider</button>

            <div id="message"></div>
        </form>

        {% if data %}
            <h2>Résultat de la Recherche</h2>
            <ul>
                {% for item in data %}
                <li name="resultat_ok">Allée: {{ item[2] }}, Emplacement: {{ item[3] }}, Référence: {{ item[0] }}, Date: {{ item[1] }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p name="resultat_nok">{{message}}</p>
        {% endif %} 

        <!-- Return link -->
        <a href="/menu_accueil" class="return-link">Retour à l'accueil</a>
    </div>
</body>
</html>
