<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Plateforme SCHUTZ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Styles généraux */
        body {
            background-color: #007BFF;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Cercle de bienvenue */
        .message-circle {
            display: inline-block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(270deg, red, yellow, blue);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            animation: rotate 30s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Conteneur du formulaire */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7FFF00;
            color: #007BFF;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00FFFF;
        }

        /* Message d'information */
        #message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        #message.success {
            color: #4CAF50;
        }

        #message.error {
            color: #F44336;
        }

        a {
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message-circle">Bienvenue sur la plateforme SCHUTZ</div>
    <div class="container">
        <h1>Rechercher une Référence</h1>
        <form id="searchForm">
            <input type="text" id="reference" name="reference" required>
            <button type="submit" name="recherche">Valider</button>
            <div id="message"></div>
        </form>
    </div>

    <a href="javascript:history.back()">Retour</a>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupère la valeur du champ de référence
            const reference = document.getElementById('reference').value;

            // Simule une requête vers un serveur (cela pourrait être une requête fetch ou XMLHttpRequest)
            // Ici, on simule la réponse
            const isValid = (reference === "12345"); // Juste un exemple de validation

            const messageDiv = document.getElementById('message');

            if (isValid) {
                messageDiv.textContent = "La référence a été trouvée avec succès.";
                messageDiv.className = 'success';
            } else {
                messageDiv.textContent = "Aucun résultat trouvé pour cette référence.";
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
